buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Force androidx.core to a version compatible with compileSdk 34 / AGP 8.2.x
allprojects {
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == "androidx.core" && details.requested.name.startsWith("core")) {
                details.useVersion "1.12.0"
                details.because("core 1.15+ requires compileSdk 35 and AGP 8.6; project stays on compileSdk 34/AGP 8.2.x")
            }
        }
    }
}
